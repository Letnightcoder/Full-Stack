<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <div class="container">
      <h1>Rock Paper Scissors</h1>

      <div class="score-board">
        <div class="score">
          <p>Player: <span id="player-score">0</span></p>
          <p>Computer: <span id="computer-score">0</span></p>
        </div>
      </div>

      <div class="result">
        <p id="result-text">Choose your move!</p>
      </div>

      <div class="choices">
        <div class="choice" id="rock">
          <img src="images/rock-emoji.png" alt="Rock" />
        </div>
        <div class="choice" id="paper">
          <img src="images/paper-emoji.png" alt="Paper" />
        </div>
        <div class="choice" id="scissors">
          <img src="images/scissors-emoji.png" alt="Scissors" />
        </div>
      </div>

      <div class="action">
        <button id="reset-button">Reset Game</button>
      </div>
    </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
