<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Full Screen Modal</h2>
        <button id="openModalBtn">Open Full Screen Modal</button>
      </div>

      <!-- Modal structure -->
      <div id="fullScreenModal" class="modal">
        <div class="modal-content">
          <h2>Full Screen Modal</h2>
          <p>This is a full screen modal with fade effects.</p>
          <button id="closeModalBtn">Close Modal</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
